<!DOCTYPE html>

<body>
    <form method="POST">
        <input type="text" name="regex_search">
        <button type="submit">Get Plates</button>
    </form>
    <br>

    {% for plate in plates %}
    {{ plate.plate_nb }} {{ plate.comment }}  <a href="{{ url_for('delete_plate', plate_nb=plate.plate_nb) }}"> Delete this plate </a>
    <br>
    {% endfor %}
    <a href="{{ url_for('add_plate') }}"><button name="add_plate">Add Plate</button></a>
</body>
</html>
