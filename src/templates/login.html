<head>
    <title>LicensePlatesOCR - Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <div class="content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <div class="header"><a href="{{ url_for('index') }}">LicensePlatesOCR</a></div>

        <div>
            <div class="login-box">
                <h1 class="siema">Login</h1>

                <form method="POST" action="/login">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="name" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input" type="password" name="password" placeholder="password">
                        </div>
                    </div>

                    <button class="button-80">LOGIN</button>
                </form>
            </div>
        </div>

    </div>
</body>
