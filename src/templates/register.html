<head>
    <title>LicensePlatesOCR - Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
<div class="content">

    <div class="header"><a href="{{ url_for('index') }}">LicensePlatesOCR</a></div>


    <div class="login-box">
        <h1 class="siema">Register</h1>
        <div class="box">
            <form method="POST" action="/register">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="name" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="password">
                    </div>
                </div>

                <button class="button-80">SIGN UP</button>
            </form>
        </div>
    </div>
</div>
</body>
